<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember markdown demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{sass-editor value="//type some SASS
 .test { width: 100%; }"}}
  </script>

  <script type="text/x-handlebars" id="components/sass-editor">
    <div id="container">
      {{textarea id="input" value=value}}
      <pre id="output">{{convert-sass value}}</pre>
      <div class="clear"></div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/sass.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
